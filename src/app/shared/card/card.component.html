<div
  class="w-[240px] h-[320px] bg-transparent cursor-pointer group perspective"
>
  <div
    class="relative preserve-3d group-hover:my-rotate-y-180 w-full h-full duration-1000"
  >
    <div class="absolute backface-hidden rounded w-full h-full">
      <div class="ribbon ribbon-top-right" *ngIf="product.discountAvailable">
        <span class="text-center text-base uppercase">sale</span>
      </div>
      <img
        src="./assets/product-demo.jpg"
        class="w-full h-full object-cover rounded"
      />
    </div>
    <div
      class="absolute my-rotate-y-180 backface-hidden w-full h-full rounded bg-white overflow-hidden"
    >
      <div
        class="text-center flex flex-col items-center justify-center h-full text-gray-800 px-6 pb-24"
      >
        <h1 class="text-2xl font-semibold uppercase">
          {{ product.name }}
        </h1>
        <p class="text-gray-400 text-sm capitalize" *ngIf="product.category">
          {{ product.category.name }}
        </p>
        <app-rating [value]="product.rating"></app-rating>
        <p class="mt-5 line-clamp-5 text-xs text-justify font-thin">
          {{ product.description }}
        </p>
        <p
          class="{{
            product.productAvailability ? 'text-green-400' : 'text-red-400'
          }} text-xs uppercase mt-2"
        >
          {{ product.productAvailability ? "in stock" : "out of stock" }}
        </p>
        <div
          class="absolute flex flex-row justify-center items-center -bottom-20 delay-500 duration-1000 group-hover:bottom-10 scale-0 group-hover:scale-125"
        >
          <button
            class="{{
              product.discountAvailable === true
                ? 'text-black'
                : 'text-gray-400'
            }} px-2 py-1 font-bold rounded-full"
            *ngIf="product.discountAvailable"
          >
            {{ this.discountedPrice | currency : "USD" }}
          </button>
          <button
            class="{{
              product.discountAvailable === false
                ? 'text-black'
                : 'text-gray-400 line-through text-xs'
            }} px-2 py-1 font-semibold rounded-full"
          >
            {{ product.price | currency : "USD" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
